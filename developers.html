<!DOCTYPE html>
<html>
<head>
	<title>Games list</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/fontawesome.all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    
    <!-- Loading scrips -->
    <script src="assets/js/external_libraries/jquery-3.4.1.min.js"></script>
    <script src="assets/js/external_libraries/bootstrap.min.js"></script>

    <script src="assets/js/base/Server.js"></script>
    <script src="assets/js/base/Requests.js"></script>
    <script src="assets/js/base/authorization.js"></script>
    <script src="assets/js/developers.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-gamepad"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Игри</a></li>
                    <li class="nav-item"><a class="nav-link" href="genres.html">Жанрове</a></li>
                    <li class="nav-item"><a class="nav-link" href="platforms.html">Платформи</a></li>
                    <li class="nav-item active"><a class="nav-link" href="developers.html">Разработчици</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="loginMenuButton" class="nav-item depend-on-authentication show-if-not-logged"><a class="nav-link" href="login.html">Вход</a></li>
                    <li id="logoutMenuButton" class="nav-item depend-on-authentication show-if-logged"><a class="nav-link" href="#" onClick="logout()">Изход (<span id="loggedUserLabel"></span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col">
                <h1>Разработчици</h1>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col">
                <a class="btn btn-primary float-right depend-on-authentication show-if-admin" data-toggle="modal" data-target="#developerFormModal"><i class="fas fa-plus"></i></a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Разработчик</th>
                            <th scope="col">Описание</th>
                            <th scope="col" class="action depend-on-authentication show-if-admin">Действие</th>
                        </tr>
                    </thead>
                    <tbody id="results">

                        <!-- Шаблон за разработчик -->
                        <tr id="resultTemplate" style="display: none;">
                            <td class="developer-name">Atari</td>
                            <td class="developer-description">Atari is ...</td>
                            <td class="depend-on-authentication show-if-admin">
                                <span class="btn btn-warning developer-edit" onClick="editDeveloper(1)"><i class="fas fa-edit"></i></span>
                                <span class="btn btn-danger developer-delete" onClick="deleteDeveloper(1)"><i class="fas fa-trash-alt"></i></span>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="developerFormModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Разработчик</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="developerInputId">
                    <div class="form-group">
                        <label for="developerInputName">Разработчик</label>
                        <input type="text" id="developerInputName" class="form-control" placeholder="Разработчик">
                    </div>
                    <div class="form-group">
                        <label for="developerInputDescription">Описание</label>
                        <textarea id="developerInputDescription" class="form-control" placeholder="Описание ..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
                    <button type="button" class="btn btn-primary" id="insertDeveloperButton" onClick="insertDeveloper()">Добави</button>
                    <button type="button" class="btn btn-warning" id="updateDeveloperButton" onClick="updateDeveloper()" style="display: none;">Редактирай</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
